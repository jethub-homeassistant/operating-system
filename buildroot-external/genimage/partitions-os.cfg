	partition os-boot {		# TODO
		partition-type = 0xc
		bootable = "yes"
		size = ${BOOT_SIZE}
		image = "boot.vfat"
	}

	partition os-reserved {
		offset = 4M
		size = 124M
	}

	partition os-bootstate {  # FIX
		offset = 128M
    	size = ${BOOTSTATE_SIZE}
		partition-type = 0x83
	}

	partition os-systemA {
		offset = 130M
		size = 256M
		image = ${SYSTEM_IMAGE}
	}

	partition os-systemB {
		offset = 386M
		size = 256M

	}

	partition os-overlay {
		partition-type = 0x83
		offset = 642M
    	size = ${OVERLAY_SIZE}
    	image = "overlay.ext4"
	}

	partition os-reserved_end {
		offset = 706M
    	size = 318M
    	partition-type = 0x83
	}