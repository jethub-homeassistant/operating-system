partition os-boot {
	size = ${BOOT_SIZE}
	partition-type = 0xc
	bootable = "yes"
	image = "boot.vfat"
}

partition os-kernel0 {
	partition-type = 0x83
	size = ${KERNEL_SIZE}
	image = "kernel.img"
}

partition os-system0 {
	partition-type = 0x83
	size = ${SYSTEM_SIZE}
	image = ${SYSTEM_IMAGE}
}

partition os-kernel1 {
	partition-type = 0x83
	size = ${KERNEL_SIZE}
}

partition os-system1 {
	partition-type = 0x83
	size = ${SYSTEM_SIZE}
}

partition os-bootstate {
	partition-type = 0x83
	size = ${BOOTSTATE_SIZE}
}

partition os-overlay {
	partition-type = 0x83
	size = ${OVERLAY_SIZE}
	image = "overlay.ext4"
	forced-primary = "yes"
}

partition os-data {
	partition-type = 0x83
	size = ${DATA_SIZE}
	image = ${DATA_IMAGE}
	forced-primary = "yes"
}
